<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>Prediksi Harga Daging Kambing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <main>
      <br>
      <div class="container col-7 text-center title">
        <h2>Prediksi Harga Daging Kambing Berdasarkan Jumlah Akumulasi Kasus Harian Covid-19</h2>
      </div>
        <center> <img class="mt-3" src="{{url_for('static', filename='images/daging1.png')}}" width="470px" height="220px"></center>
        <div class="col-4 container input-container mt-4">
          <form action="{{ url_for('prediction') }}" method="post">
            <div class="row ">
              <div class="col-8 mx-auto input-form text-center">
                <h5 class="text-center mt-2">Input Jumlah Akumulasi Konfirmasi Kasus Harian Covid-19</h5><br>
                <input class="text-center" type="number" name="predict" placeholder="Silahkan input disini... " required><br>
              </div>
            </div>
            <div class="row mt-2">
              <div class="d-grid gap-2 col-6 mx-auto mb-3">
                <button type="submit" class="btn btn-success">
                  Prediksi
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
  
    </main>
    <section>
      <div class="col-4 container input-container mt-3 text-center mt-3">
        <h4 style="font-weight: bold">Harga Daging Kambing :  {{  prediksi }}</h4>
      </div>
    </section>
  </body>
</html>
